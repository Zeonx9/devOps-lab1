name: Java Build

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Lint edited and new files
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          VALIDATE_JAVA: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up jdk 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests with Maven
        run: mvn --batch-mode --update-snapshots test

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots -DskipTests=true verify

      - name: Create directory for artifacts & copy artifacts
        run: mkdir staging && cp target/*.jar staging

      - name: print staged files
        run: cd staging && ls -l

      - uses: actions/Upload-artifact@v3
        with:
          name: Package
          path: staging

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: zzzzeonnnnn/devops-lab1:latest

  send:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: Package
          path: staging

      - name: print staged files
        run: cd staging && ls -l

      - name: send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: staging/*.jar

  test-sef-hosted:
    runs-on: self-hosted
    steps:
      - name: print something
        run: echo Hello self-hosted again